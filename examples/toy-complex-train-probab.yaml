job.type: train
dataset.name: toy

train:
  loss: kl
  type: 1vsAllProbab
  optimizer: Adagrad
  optimizer_args:
    lr: 0.4
  lr_scheduler: ReduceLROnPlateau
  lr_scheduler_args:
    mode: max
    patience: 4
  max_epochs: 100

1vsAllProbab:
  reparameterize_samples: 2
  # set to -1 to learn prior variances for every entity/relations
  prior_variance_ent: -1.0
  prior_variance_pred: -1.0
  elbo_form: entropy
  norm_p: 3
  em.momentum: 0.5
  em.samples: 2


valid.filter_with_test: True
valid.every: 5
model: probabilistic_model
probabilistic_embedder.dim: 42

