import: [complex, generative_model]
job.type: train
dataset.name: toy


model: reciprocal_relations_model
reciprocal_relations_model:
  base_model:
    +++: +++
    type: generative_model
  class_name: ReciprocalRelationsModel

valid.filter_with_test: True
valid.every: 5

train:
  loss: kl
  type: 1vsAll
  optimizer: Adagrad
  optimizer_args:
    lr: 0.99
  lr_scheduler: ReduceLROnPlateau
  lr_scheduler_args:
    mode: max
    patience: 4
  max_epochs: 50
eval.metrics_per.head_and_tail: True


